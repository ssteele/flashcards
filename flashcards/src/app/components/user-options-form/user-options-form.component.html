<h1>Filter</h1>

<form>
  <ul>
    <li *ngFor="let filter of filterOptions">
      <mat-checkbox
        class="example-margin"
        name="{{ filter.value }}"
        [ngModel]="filter.isChecked"
        (ngModelChange)="onChange(filter.value, $event)"
      >
        {{ filter.value }}
      </mat-checkbox>
    </li>
  </ul>
</form>
