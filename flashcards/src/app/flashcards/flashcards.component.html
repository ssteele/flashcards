<div class="flashcard">
  <div class="content">
    <div class="index">
      {{ index + 1 }} of {{ length }}
    </div>

    <div class="translations">
      <div class="prompt">
        {{ currentTranslation.english }}
      </div>

      <div class="answer" [@answerState]="answerState">
        {{ currentTranslation.spanish }}
      </div>
    </div>
  </div>
</div>
